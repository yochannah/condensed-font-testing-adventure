<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Condensed fonts</title>
    <style>
    p {font-family: monospace}
    </style>
  </head>
  <body>
    <h1>Try this on a specific device to see which fonts are installed</h1>
    <p style="font-family:'San francisco condensed',monospace">San francisco condensed</p>
    <p style="font-family:'PT Sans narrow',monospace">PT Sans narrow</p>
    <p style="font-family:'Arial Narrow',monospace">Arial Narrow</p>
    <p style="font-family:'Open sans condensed', monospace">Open sans condensed</p>
    <p style="font-family:'Libre sans narrow', monospace">Libre sans narrow</p>
    <p style="font-family:'Roboto condensed', monospace">Roboto condensed</p>
  </body>
</html>
