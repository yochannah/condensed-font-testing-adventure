<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Condensed fonts</title>
  </head>
  <body>
    <h1>Try this on a specific device to see which fonts are installed</h1>
    <p style="font-family:'San francisco condensed'">San francisco condensed</p>
    <p style="font-family:'PT Sans narrow'">PT Sans narrow</p>
    <p style="font-family:'Arial Narrow'">Arial Narrow</p>
    <p style="font-family:'Open sans condensed'">Open sans condensed</p>
    <p style="font-family:'Libre sans narrow'">Libre sans narrow</p>
    <p style="font-family:'Roboto condensed'">Roboto condensed</p>
  </body>
</html>
